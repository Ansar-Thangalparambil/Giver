{% extends 'adminindex.html'%}
{% block body %}

<body>
<form id="form1" name="form1" method="post" action="">
  <table class="table table-stripe table-hover"  width="376" border="1">
<tr class="table-dark">
      <th> Bloodbank</th>
      <th>Date</th>
      <th>Status</th>
    </tr>

    {%for i in val%}
    <tr>
      <td>{{i['Name']}}</td>
      <td>{{i['Date']}}</td>
      <td>

         {% if i['UserType']=="blood_bank" %}

        <p><a href="block_bloodbank?id={{i['Login_id']}}">Block</a></p>

         {% else %}

        <p><a href="unblock_bloodbank?id={{i['Login_id']}}">Unblock</a></p></td>
       {% endif %}

    </tr>
 {% endfor %}
  </table>
</form>
</body>

{% endblock %}
