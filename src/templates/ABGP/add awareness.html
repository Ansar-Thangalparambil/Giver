{% extends 'adminindex.html'%}
{% block body %}
<body>
<form id="form1" name="form1" method="post" action="add_code">
  <table class="table" width="200" border="1">
    <tr>
      <th scope="row">Details</th>
      <td><label>
        <input type="text" name="textfield1"required pattern="[A-Z a-z.]"/>
      </label></td>
    </tr>
    <tr>
      <th scope="row"> Venue </th>
      <td><label>
        <input type="text" name="textfield2" required pattern="[A-Z a-z.]"/>
      </label></td>
    </tr>
    <tr>
      <th scope="row">Time</th>
      <td><label>
        <input type="time" name="textfield3"  required  />
      </label></td>
    </tr>
    <tr>
      <th scope="row">Date</th>
      <td><label>
        <input type="date" name="textfield4" required />
      </label></td>
    </tr>
    <tr align="center">
      <th colspan="2" scope="row"><label>
        <div align="left">
          <input type="submit" name="Submit" value="Add" class="btn btn-success" />
          </div>
      </label></th>
    </tr>
  </table>
</form>
</body>

{% endblock %}
