{% extends 'bloodbankindex.html' %}
{% block body %}
<body>
<form id="form1" name="form1" method="post" action="viewuserhistory">
   <table class="table table-stripe table-hover"  width="376" border="1">
   <tr class="table-dark">
      <th width="47" scope="row">Name</th>
      <th width="94">Blood group </th>
      <th width="69">Email</th>
      <th width="69">Date</th>
    </tr>
  {%for i in val%}
      <tr>
      <td>{{i['Name']}}</td>
      <td> {{i['Bloodgroup']}}</td>
      <td> {{i['Email']}}</td>
      <td> {{i['date']}}</td>
    </tr>
    {% endfor %}

  </table>
</form>
</body>
<!--</html>-->
{% endblock %}
